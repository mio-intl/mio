    /* ========== Root variables ========== */
    :root {
      --glass-bg: rgba(255, 255, 255, 0.3);
      --glass-bg-fallback: rgba(255, 255, 255, 0.85);
      --glass-blur: blur(20px);
      --glass-border: 1px solid rgba(255, 255, 255, 0.25);
      --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.1);
      --transition-header: 0.7s cubic-bezier(0.25, 0.1, 0.25, 1);
      --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-medium: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --bg-gradient-start: #e0f7fa;
      --bg-gradient-end: #b3e5fc;
      --primary-color: #2563eb;
      --success-color: #10b981;
    }
    /* ========== Reset & Base ========== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      padding-top: env(safe-area-inset-top);
      -webkit-text-size-adjust: 100%;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-size: 400% 400%;
      animation: bgGradient 25s ease infinite;
      color: #1f2937;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    @keyframes bgGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Если пользователь предпочитает уменьшение анимаций */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
        scroll-behavior: auto;
      }
    }

    /* ========== Header ========== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: calc(1rem + env(safe-area-inset-top)) 1.5rem 1rem;
      background: var(--glass-bg-fallback);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-bottom: var(--glass-border);
      box-shadow: var(--shadow-glass);
      transition: all var(--transition-header);
    }
    @supports (backdrop-filter: blur(0)) {
      header { background: var(--glass-bg); }
    }
    header img {
      max-width: 120px;
      height: auto;
      transition: max-width var(--transition-header), margin var(--transition-header);
    }
    header h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      text-align: center;
      transition: all var(--transition-header);
      white-space: nowrap;
    }
    header p.slogan {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: 600;
      color: #333;
      text-align: center;
      white-space: nowrap;
      transition: all var(--transition-header);
    }
    nav {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      transition: all var(--transition-header);
    }
    nav[aria-label] {
      /* aria-label for screen readers */
    }
    nav button {
      background: rgba(255, 255, 255, 0.3);
      color: #1f2937;
      border: 1px solid rgba(200, 200, 200, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.95rem;
    }
    nav button:hover, nav button:focus {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      outline: none;
    }
    /* Shrinked header */
    header.shrink {
      flex-direction: row;
      justify-content: space-between;
      padding: calc(0.5rem + env(safe-area-inset-top)) 1.5rem 0.5rem;
    }
    header.shrink img {
      max-width: 60px;
    }
    header.shrink h1,
    header.shrink nav {
      opacity: 0;
      height: 0;
      overflow: hidden;
    }
    header.shrink p.slogan {
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      margin-left: 1rem;
    }
    /* Дополнительная адаптация на очень узких экранах */
    @media (max-width: 400px) {
      header p.slogan {
        font-size: 0.9rem;
        margin-left: 0.2rem;
      }
      header.shrink p.slogan {
        font-size: 0.8rem;
        margin-left: 0.5rem;
      }
      header img {
        max-width: 50px;
      }
    }

    /* ========== Main & Sections ========== */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      padding: 2rem;
      margin-bottom: 2rem;
      background: var(--glass-bg-fallback);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow-glass);
      transition: all var(--transition-fast);
      opacity: 0; /* для reveal-анимации */
      transform: translateY(20px);
    }
    @supports (backdrop-filter: blur(0)) {
      section { background: var(--glass-bg); }
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity var(--transition-medium) ease-out, transform var(--transition-medium) ease-out;
    }
    section:hover, section:focus-within {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    h2 {
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      color: #111827;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      align-items: stretch;
    }
    .card {
      padding: 1.5rem;
      background: var(--glass-bg);
      border: var(--glass-border);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      transition: all var(--transition-medium);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 200px;
    }
    @supports (backdrop-filter: blur(0)) {
      .card { background: var(--glass-bg); }
    }
    .card h3 {
      margin-bottom: 0.75rem;
    }
    .card p {
      flex-grow: 1;
    }
    .card:hover, .card:focus-within {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.4);
    }
    .doc-links a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all var(--transition-fast);
      margin-bottom: 1rem;
    }
    .doc-links a:hover, .doc-links a:focus {
      background: #1d4ed8;
      transform: translateY(-2px);
      outline: none;
    }

    /* ========== Forms ========== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      transition: border-color var(--transition-fast);
      font-family: inherit;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    button[type="submit"] {
      background: var(--success-color);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      justify-content: center;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: #059669;
      transform: translateY(-2px);
      outline: none;
    }

    /* ========== Footer ========== */
    footer {
      padding: 2rem 1rem;
      background: var(--glass-bg);
      border-top: var(--glass-border);
      box-shadow: var(--shadow-glass);
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
    }
    @supports (backdrop-filter: blur(0)) {
      footer { background: var(--glass-bg); }
    }

    /* ========== Responsive Breakpoints ========== */
    @media (max-width: 1024px) {
      main { max-width: 900px; }
      .grid { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    }
    @media (max-width: 768px) {
      header { padding: calc(0.75rem + env(safe-area-inset-top)) 1rem 0.75rem; }
      section { padding: 1.5rem; }
      main { margin: 1.5rem auto; }
    }
    @media (max-width: 480px) {
      header { padding: calc(0.5rem + env(safe-area-inset-top)) 0.75rem 0.5rem; }
      header img { max-width: 80px; }
      header.shrink img { max-width: 50px; }
      section { padding: 1rem; }
      .grid { grid-template-columns: 1fr; }
      form { max-width: 100%; }
    }

        <textarea id="message-textarea" name="message" rows="4" placeholder="Your message" data-en-placeholder="Your message" data-ru-placeholder="Ваше сообщение" required></textarea>

    <p data-en="© 2025 Masovskiy International Organization. All rights reserved." data-ru="© 2025 Masovskiy International Organization. Все права защищены."></p>
    <p><span>📧</span> <a href="mailto:masovskiy077@mail.ru">masovskiy077@mail.ru</a></p>
  </footer>

  <script>
    // Переключение языка: меняем текст и атрибут html.lang
    function setLang(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-en]').forEach(el => {
        if (el.hasAttribute(`data-${lang}`)) {
          el.textContent = el.getAttribute(`data-${lang}`);
        }
      });
      document.querySelectorAll('[data-en-placeholder]').forEach(el => {
        if (el.hasAttribute(`data-${lang}-placeholder`)) {
          el.placeholder = el.getAttribute(`data-${lang}-placeholder`);
        }
      });
      // Обновление ссылок на репозитории
      const links = {
        asciiLink: 'id',
        structureLink: 'mio_structure.md',
        charterLink: 'charter.md',
        agentCodeLink: 'mio_agent_code.md',
        agentBaseLink: '' // Прямая ссылка на valid-base
      };
      Object.keys(links).forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          let href = '';
          if (id === 'agentBaseLink') {
            href = 'https://github.com/mio-intl/valid-base';
          } else {
            const pathPart = links[id];
            href = `https://github.com/mio-intl/trustpackage/blob/main/${lang}/${pathPart}`;
          }
          el.href = href;
        }
      });
    }
    // Инициализируем кнопку переключения языка
    document.getElementById('btn-en').addEventListener('click', () => setLang('en'));
    document.getElementById('btn-ru').addEventListener('click', () => setLang('ru'));
    // Установим по умолчанию
    setLang('en');

    // Header shrink on scroll: скрываем <h1> и <nav>, уменьшаем <img> и <p.slogan>
    const header = document.querySelector('header');
    const siteTitle = document.getElementById('site-title');
    const navEl = document.querySelector('nav');
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > 60 && currentScroll > lastScroll) {
        if (!header.classList.contains('shrink')) {
          header.classList.add('shrink');
          // Скрываем семантически для экранных читалок
          siteTitle.setAttribute('aria-hidden', 'true');
          navEl.setAttribute('aria-hidden', 'true');
        }
      } else if (currentScroll <= 60) {
        if (header.classList.contains('shrink')) {
          header.classList.remove('shrink');
          siteTitle.removeAttribute('aria-hidden');
          navEl.removeAttribute('aria-hidden');
        }
      }
      lastScroll = currentScroll;
    });

    // Section reveal on scroll
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('main section');
      const observerOptions = { threshold: 0.1 };
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const sec = entry.target;
            // задержка на основе индекса
            const index = Array.from(sections).indexOf(sec);
            sec.style.transitionDelay = `${index * 0.2}s`;
            sec.classList.add('visible');
            obs.unobserve(sec);
          }
        });
      }, observerOptions);
      sections.forEach(sec => observer.observe(sec));
    });

    // Обработка отправки формы через mailto (можно заменить на свой API)
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = form.querySelector('input[name="name"]').value.trim();
        const email = form.querySelector('input[name="email"]').value.trim();
        const message = form.querySelector('textarea[name="message"]').value.trim();
        // Валидация
        if (!name || !email || !message) {
          alert(document.documentElement.lang === 'ru' 
                ? 'Пожалуйста, заполните все поля.' 
                : 'Please fill out all fields.');
          return;
        }
        // Простая проверка email
        const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRe.test(email)) {
          alert(document.documentElement.lang === 'ru' 
                ? 'Введите корректный email.' 
                : 'Please enter a valid email address.');
          return;
        }
        // Формируем mailto
        const subject = encodeURIComponent('New Message from MIO Website');
        const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);
        const mailtoLink = `mailto:masovskiy077@mail.ru?subject=${subject}&body=${body}`;
        // Переходим к почтовому клиенту
        window.location.href = mailtoLink;
        // Информируем
        alert(document.documentElement.lang === 'ru' 
              ? 'Пожалуйста, подтвердите отправку письма в вашем почтовом клиенте.' 
              : 'Please confirm sending the email in your mail client.');
        form.reset();
      });
    });
  </script>
</body>
